<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/form.css" />
  <script
    src="https://unpkg.com/htmx.org@1.9.9"
    integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
    crossorigin="anonymous"
  ></script>
  <body>
    <form class="form" id="form" name="form" action="/">
      <a href="/" class="back-btn">cancel</a>

      <div class="tab">
        <h1>Project's Title</h1>
        <p>
          <input
            placeholder="type your project's title..."
            oninput="this.className = ''"
            name="title"
          />
        </p>
      </div>

      <div class="tab">
        Contact Info:
        <p>
          <input
            placeholder="E-mail..."
            oninput="this.className = ''"
            name="email"
          />
        </p>
        <p>
          <input
            placeholder="Phone..."
            oninput="this.className = ''"
            name="phone"
          />
        </p>
      </div>
      <div class="tab">
        Birthday:
        <p>
          <input placeholder="dd" oninput="this.className = ''" name="dd" />
        </p>
        <p>
          <input placeholder="mm" oninput="this.className = ''" name="nn" />
        </p>
        <p>
          <input placeholder="yyyy" oninput="this.className = ''" name="yyyy" />
        </p>
      </div>
      <div class="tab">
        Login Info:
        <p>
          <input
            placeholder="Username..."
            oninput="this.className = ''"
            name="uname"
          />
        </p>
        <p>
          <input
            placeholder="Password..."
            oninput="this.className = ''"
            name="pword"
            type="password"
          />
        </p>
      </div>
      <div style="overflow: auto">
        <div style="float: right">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">
            Previous
          </button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>
      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align: center; margin-top: 40px">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>

    <script src="/form.js"></script>
  </body>
</html>
